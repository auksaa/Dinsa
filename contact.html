<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row row1">
            <div class="navbar">
                <div class="logo">
                    <h3 class="logo-text"><span id="dinsa">DINSA</span><span id="dis">DISTRIBUTION</span></h3>
                </div>
                <div class="mainlinks-div">
                    <ul class="mainlinks">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="contact.html">ContactUs</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-12 banner">
                <div class="card bg-dark text-white">
                    <img src="image/contact1.jpeg" height="450px" class="card-img" alt="...">
                    <div class="card-img-overlay con">
                        <h5 class="card-title">Contact Us</h5>
                    </div>
                </div>
            </div>
        </div>
        <div c></div>
        <div class="row row2">
            <div class="col-sm-12 col-md-12 col-lg-12 card-deck">
                <form class="row g-3"  action="https://formspree.io/f/xnqedryn" method="post">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-danger">Sign in</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div class="footer">
        <h3 class="footer-text">Copyright DINSA DISTRIBUTION.com@ 2024</h3>
    </div>


    <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
